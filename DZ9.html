<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ9</title>
</head>
<body>
<script>
    /*задание1*/
    let month = +prompt('Введите номер месяца:');
    switch (month) {
        case 1:
            alert('Январь');
            break;
        case 2:
            alert('Февраль');
            break;
        case 3:
            alert('Март');
            break;
        case 4:
            alert('Апрель');
            break;
        case 5:
            alert('Май');
            break;
        case 6:
            alert('Июнь');
            break;
        case 7:
            alert('Июль');
            break;
        case 8:
            alert('Август');
            break;
        case 9:
            alert('Сентябрь');
            break;
        case 10:
            alert('Октябрь');
            break;
        case 11:
            alert('Ноябрь');
            break;
        case 12:
            alert('Декабрь');
            break;
        default:
            alert('Введенное значение не верно');
    }
    /*задание2*/
    let firstNumber = +prompt('Введите первое число:');
    let secondNumber = +prompt('Введите второе число:');
    let operator = prompt('Введите знак дейсвия между числами:');
    switch (operator) {
        case '+':
            alert(firstNumber + secondNumber);
            break;
        case '-':
            alert(firstNumber - secondNumber);
            break;
        case '*':
            alert(firstNumber * secondNumber);
            break;
        case '/':
            alert(firstNumber / secondNumber);
            break;
        default:
            alert('Введеное значение не верно');
    }
</script>
</body>
</html>
